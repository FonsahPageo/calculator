<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Project | Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="main">
        <div id="display"></div>
        <div id="numpad">
            <div class="row">
                <button class="figures" onclick="display('7')">7</button>
                <button class="figures" onclick="display('8')">8</button>
                <button class="figures" onclick="display('9')">9</button>
                <button class="operator" onclick="display('+')">+</button>
            </div>
            <div class="row">
                <button class="figures" onclick="display('4')">4</button>
                <button class="figures" onclick="display('5')">5</button>
                <button class="figures" onclick="display('6')">6</button>
                <button class="operator" onclick="display('-')">-</button>
            </div>

            <div class="row">
                <button class="figures" onclick="display('1')">1</button>
                <button class="figures" onclick="display('2')">2</button>
                <button class="figures" onclick="display('3')">3</button>
                <button class="operator" onclick="display('*')">*</button>

            </div>

            <div class="row">
                <button class="operator" onclick="clearDisplay()">C</button>
                <button class="figures" onclick="display('0')">0</button>
                <button class="operator" onclick="calculateResult()">=</button>
                <button class="operator" onclick="display('/')">/</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
